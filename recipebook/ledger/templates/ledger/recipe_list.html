{% extends "base.html" %}
{% load static %}

{% block title %}
    Recipe List
{% endblock %}

{% block page_heading %}
    Recipe List
{% endblock %}

{% block content %}
    <h1>Recipe List</h1>
    <ul>
        {% for recipe in object_list %}
            <li><a href="{% url 'ledger:recipe_details' pk=recipe.pk %}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
