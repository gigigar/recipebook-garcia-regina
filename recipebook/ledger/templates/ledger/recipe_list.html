<html>
<head>
    <title>Recipe List</title>
</head>
<body>
    <h1>Recipe List</h1>
    <p>Author: {{ recipe.author.profile.name }}</p> 
    <ul>
        {% for recipe in object_list %}
        <li><a href="{% url 'ledger:recipe_details' pk=recipe.pk %}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
